<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Loop com While</title>
</head>
<body>
  
    
    <script>

  // Cria e inicia contador
  let contador = 0;

// Loop
while (contador < 11) {
    console.log(contador);
    contador++;
}

// Criando uma coleção
let frutas = ['maçã', 'banana', 'abacate', 'abacaxi', 'morango'];

// Cria e inicia contador
let indice = 0;

while (frutas[indice]) {
    console.log(frutas[indice]);
    indice ++;
}

    </script>
</body>
</html>
