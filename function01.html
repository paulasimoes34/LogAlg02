<!DOCTYPE html>
<html lang="pt = BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçoes 01</title>
</head>
<body>
    
    <button onclick ="tela.innerHTML =escreveNaTela('Clicou!', 'Agora sim')">Clique-me!</button>

    <div id="tela"></div>

    <script>

  // Cria uma função
  function escreveNaTela(mensagem, mensagem2 = 'Não sei o que dizer...') {
        let resposta = mensagem + ' ' + mensagem2;
        return resposta;
        }

        // Chamando a função
        tela.innerHTML = escreveNaTela('Olá mundo!');

        
    </script>
</body>
</html>
