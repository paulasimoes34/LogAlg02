<body>
    
<div id="output"></div>
<script>

var nomeFun1 = prompt( 'Nome do funcionario');
var meses1 = Number (prompt('Tempo de serviço'));
var salario1 = Number (prompt('O salário médio em reais'));
var idade = Number (prompt('idade do funcionário'));
output.innerHTML = `
Nome: ${nomeFun1} <br> 
Tempo de serviço: ${meses1} <br> 
Salário médio: ${salario1} <br>

`;

if(meses1>=12){
    var abono = Number ((salario1 *10/100));
    var salario1final = Number (salario1+abono+1*idade);
}
else{

    var salario1final = Number (salario1+abono+1*idade);
}

output.innerHTML =`

Próximos salários: ${salario1final} <br>
`;
