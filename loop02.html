<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada interativa (Up?)</title>
</head>
<body>
    
    <script>

 //Loop
 for (x = 1; x <= 10; x ++) {
     for (y = 1; y <= 10; y ++) {
document.write(`${x} x ${y} = ${x * y} <br>`);

 }
 document.write (`<HR>`);
 }

    </script>
</body>
</html>
