    <script>

class Frutas {

#nome;
#cor;
#tamanho;


    setNome(nome) {
    this.#nome = nome;
}
    getNome() {
    return this.#nome;
}
    setCor(cor) {
    this.#cor = cor;
}
    getCor() {
    return this.#cor;
}
    setTamanho(tamanho) {
    this.#tamanho = tamanho;
}
    getTamanho() {
    return this.#tamanho;
}
}

    var fruta = new Frutas ('Maçã', 'Vermelha', 'Pequena');
    console.log(fruta);


    </script>
